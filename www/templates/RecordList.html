<ion-view title="Leistungen">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-more"
                ng-click="rlCtrl.showStats()">
        </button>
        <button class="button button-icon icon ion-plus"
                ng-click="rlCtrl.addRecord()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list can-swipe=true>
            <ion-item class="item-text-wrap"
                      ng-repeat="record in (rlCtrl.records | orderBy:['name']:false)"
                      href="#/records/{{record.id}}">
                {{record.name}}
                {{record.modulnr}}
                ({{record.mark}}% {{record.crp}}crp)
                <ion-option-button class="button-assertive"
                                   ng-click="rlCtrl.deleteMod()">LÃ¶schen
                </ion-option-button>
            </ion-item>

        </ion-list>
        <div class="card" ng-hide="rlCtrl.records.length">
            <div class="item item-text-wrap">
                <p>Keine Leistungen vorhanden</p>
                <button class="button button-block ion-plus button-light" ng-click="rlCtrl.addRecord()">Leistung anlegen</button>
            </div>
        </div>
    </ion-content>
</ion-view>
       <script id="popover.html" type="text/ng-template">
       <ion-popover-view>
           <ion-item class="item-icon-left"
                     ng-click="rlCtrl.mailFunc;popover.hide()"
                   ng-hide="rlCtrl.mailActive()" href="#">
               <i class="icon ion-email">Email</i>
                   </ion-item>
       </ion-popover-view>
       </script>
